<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animation Practice</title>
    <!-- Main CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- google map Section Start -->
    <section id="google">
        <h1>Google Map With Contact Form</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58420.41605547438!2d90.4003584!3d23.773183999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8bcd681372b%3A0x5c2b8755e4327004!2sBashundhara%20City%20Shopping%20Complex!5e0!3m2!1sen!2sbd!4v1665484778643!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="contact_form">
            <h2>Contact Form</h2>
            <form action="">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Enter your Number">
                <input type="email" placeholder="Enter your Gmail">
                <input type="password" placeholder="Enter your Password">
            </form>
        </div>
    </section>
    <!-- google map Section End -->
    <!-- Animation  Section Start -->
    <section id="anm">
        <h1>Preloader</h1>
        <div class="animation">
            <div class="round_animation">
                <div class="r_animation"></div>
            </div>

            <div class="line_animation">
               <div class="l_animation">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
               </div>
            </div>
        </div>
    </section>
    <!-- Animation  Section End -->
    <!-- Flat Preloader Section Start -->
    <section id="preloader">
        <h1>Preloader 2</h1>
        <div class="load">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>
    <!-- Flat Preloader Section End -->
    <!-- Img Round Section Start -->
    <section id="Img">
        <h1>Round Image</h1>
        <div class="img_round">
            <img src="img/120611050_1325744841098139_8074444490264552931_n.jpg" alt="">
        </div>
    </section>
    <!-- Img Round Section End -->


    <!-- Neomorphism Section Start -->
    <section id="neomorphism">
        <div class="neomor">
            <div class="phism">
                <h3>Neomorphism</h3>
            </div>
        </div>
    </section>
    <!-- Neomorphism Section End -->
    
</body>
</html>
